<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
    <body>

        <!-- header with timer and score -->
        <header>
            <div id="headboard">
            View Highscore
            <h2 id="countdown"></h2>
            </div>
        </header>

        <!-- main -->
        <main class="container">
            
            <!-- start page -->
            <div class="start-wrapper">
                <h2 class="start-page">Coding Quiz Challege</h2>
                    <p id="intro">Try to answer the following code related questions within 
                    the time limit. Keep in mind that incorrect answers will 
                    penalize your scoreTime by ten seconds!</p>
                <button class="btnStart" id="startBtn">Start Quiz</button>
            </div>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
